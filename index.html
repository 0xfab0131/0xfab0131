<!-- github pages (index.html?asset={assetName}) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="max-age=86400, must-revalidate" />
    <meta http-equiv="Expires" content="86400" />
    <title>0xfab0131 Profile</title>
    <link
      rel="preload"
      href="./assets/interactive.svg"
      as="image"
      type="image/svg+xml"
    />
    <link
      rel="preload"
      href="./assets/assetDict.json"
      as="fetch"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #0d1117;
      }

      .container {
        max-width: 100%;
        text-align: center;
      }

      .profile-svg {
        max-width: 100%;
        height: auto;
      }

      @media (max-width: 850px) {
        .profile-svg {
          width: 90vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <object
        class="profile-svg"
        type="image/svg+xml"
        data="./assets/interactive.svg"
        aria-label="Interactive profile visualization"
        id="profile-svg"
      >
        Your browser does not support SVG
      </object>
    </div>

    <script>
      // Global variable to store the asset dictionary
      let assetDict = {};

      // Function to load the asset dictionary
      async function loadAssetDict() {
        try {
          const response = await fetch("./assets/assetDict.json");
          if (!response.ok) {
            throw new Error(
              `Failed to load asset dictionary: ${response.status}`
            );
          }
          assetDict = await response.json();
          console.log("Asset dictionary loaded successfully");
        } catch (error) {
          console.error("Error loading asset dictionary:", error);
        }
      }

      // Function to proxy an asset
      async function proxyAsset(assetKey) {
        if (!assetKey) return null;

        // If the key exists in our dictionary, return the URL
        if (assetDict[assetKey]) {
          return assetDict[assetKey];
        }

        // If not found in dictionary, return null
        console.warn(`Asset key "${assetKey}" not found in dictionary`);
        return null;
      }

      // Handler for window messages (for communication with the SVG)
      window.addEventListener("message", async function (event) {
        // Check if the message is from our SVG
        if (event.data && event.data.type === "getAssetUrl") {
          const assetKey = event.data.assetKey;
          const assetUrl = await proxyAsset(assetKey);

          // Send the URL back to the SVG
          event.source.postMessage(
            {
              type: "assetUrlResponse",
              assetKey: assetKey,
              assetUrl: assetUrl,
            },
            "*"
          );
        }
      });

      // Handle query parameters to dynamically serve assets
      document.addEventListener("DOMContentLoaded", async () => {
        // First load the asset dictionary
        await loadAssetDict();

        const urlParams = new URLSearchParams(window.location.search);
        const assetParam = urlParams.get("asset");

        if (assetParam) {
          // If it's asking for an SVG file directly
          if (assetParam.endsWith(".svg")) {
            const obj = document.querySelector(".profile-svg");
            const assetPath = `./assets/${assetParam}`;
            obj.setAttribute("data", assetPath);

            // Dynamically add preload for the requested asset
            const preloadLink = document.querySelector(
              'link[rel="preload"][as="image"]'
            );
            if (preloadLink) {
              preloadLink.setAttribute("href", assetPath);
            }
          }
          // If it's requesting an asset by key from the dictionary
          else {
            const assetUrl = await proxyAsset(assetParam);

            if (assetUrl) {
              // Detect MIME type based on URL extension
              const getContentType = (url) => {
                if (url.endsWith(".svg")) return "image/svg+xml";
                if (url.endsWith(".gif")) return "image/gif";
                if (url.endsWith(".png")) return "image/png";
                if (url.endsWith(".jpg") || url.endsWith(".jpeg"))
                  return "image/jpeg";
                return "application/octet-stream";
              };

              // Set appropriate content type
              const contentType = getContentType(assetUrl);

              // Fetch the asset and serve it
              try {
                const response = await fetch(assetUrl);
                if (!response.ok)
                  throw new Error(`Failed to fetch asset: ${response.status}`);

                const blob = await response.blob();
                const blobUrl = URL.createObjectURL(blob);

                // Clear content and show the image
                document.body.innerHTML = "";
                const img = document.createElement("img");
                img.src = blobUrl;
                img.style.maxWidth = "100%";
                document.body.appendChild(img);

                // Set content type header (this won't actually work for client-side only,
                // but kept for completeness)
                document.contentType = contentType;
              } catch (error) {
                console.error("Error fetching asset:", error);
                document.body.innerHTML = `<p>Error loading asset: ${error.message}</p>`;
              }
            } else {
              document.body.innerHTML = `<p>Asset key "${assetParam}" not found</p>`;
            }
          }
        }
      });
    </script>
  </body>
</html>
